<app-navbar></app-navbar>

<table *ngIf="arrayCarrito.length > 0" class="table table-dark table-hover table-carrito">
  <thead>
    <tr class="text-primary">
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">precio</th>
      <th scope="col">cantidad</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody class="tbody">

    <tr *ngFor="let producto of  arrayCarrito">
      <td scope="col"><img id="img-carrito" src="{{producto.imagen}}" alt=""></td>
      <td class="td-carrito" scope="col">{{producto.nombre}}</td>
      <td class="td-carrito" scope="col">{{producto.precio}}</td>
      <td class="td-carrito" scope="col"> <input readonly type="number" min="1" value="{{producto.contador}}"   class="input__elemento"></td>
      <td class="td-carrito" scope="col"><button (click)="removerProducto(producto)">X</button></td>

    </tr>

  </tbody>
</table>
<br><br>
<div class="row mx-4">
  <div class="col">
    <h3 class="itemCartTotal text-white">Total: ${{total }}</h3>
  </div>
  <div class="col d-flex justify-content-end">
    <button class= "btn-comprar btn btn-success">COMPRAR</button>
  </div>
</div>
