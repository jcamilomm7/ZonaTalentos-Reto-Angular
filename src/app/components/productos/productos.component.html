<div class="container">
  <div class="row">
    <div *ngFor="let producto of productos" class="col-sm-12 col-md-3 py-4 ">
      <div class="col d-flex justify-content-center mb-4 card-productos">
        <div class="card shadow mb-1 bg-dark rounded" style="width: 20rem">
          <h5 class="card-title pt-2 text-center text-primary">
            {{producto.nombre}}
          </h5>
          <img id="img-productos" src={{producto.imagen}} class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text text-white-50 description">
             {{producto.descripcion}}
            </p>
            <h5 class="text-primary">
              Precio: <span class="precio">${{producto.precio}}</span>
            </h5>
            <p class="text-primary">
              Cantidad disponible: {{producto.cantidad}}
            </p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary button">AÃ±adir a Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
