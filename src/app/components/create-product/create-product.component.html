<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="titulo-form">Registro de productos</h5>
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group py-2">
              <input
                formControlName="nombre"
                type="text"
                placeholder="Nombre producto"
                class="form-control"
                required
              />
            </div>
            <div class="form-group py-2">
              <input
                formControlName="descripcion"
                type="text"
                placeholder="Descripcion del producto"
                class="form-control"
              />
            </div>
            <div class="form-group py-2">
              <input
                formControlName="precio"
                type="number"
                placeholder="Precio producto"
                class="form-control"
              />
            </div>
            <div class="form-group py-2">
              <input
                formControlName="cantidad"
                type="number"
                placeholder="Cantidad disponible"
                class="form-control"
              />
            </div>
            <div class="form-group py-2">
              <input
                formControlName="imagen"
                type="file"
                placeholder="Imagen producto"
                class="form-control"
              />
            </div>
            <button
              [disabled]="!productoForm.valid"
              type="submit"
              class="btn btn-primary btn-agregar"
            >
              Agregar producto
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
